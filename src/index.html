<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Directings</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="vendors.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="directings" class="container">
    <h1>Hello Directings</h1>
    <div class="row">

      <div class="well col-md-6" ng-controller="ListController as lc">
        <h2>ListController</h2>
        <ul>
          <li ng-repeat="(index, post) in lc.posts.data" ng-click="lc.display(post)">
            <post-display post="post"></post-display>
            <!--<div ng-include="templates/sometemplate.html"></div>-->
          </li>
        </ul>
      </div>

      <div class="well col-md-6" ng-controller="DisplayController as dc">
        <h2>DisplayController</h2>
        <post-display post="dc.posts.current" body="true"></post-display>
      </div>

    </div>

  </body>
</html>
